<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="code/dom.js" defer></script>
</head>
<body>

    <!-- MAIN -->
    <div class="main">
        <div class="main-container">
            <div class="text-container">
                <h1 class="main-text">Choose an option</h1>
                <h2 class="main-sub-text">First to score 5 points wins the game</h2>
            </div>

            <div class="result-container">
                <div class="result-element">
                    <img src="img/interrogacion.jpg" class="result-img" id="player-choice" alt="player-choice">
                    <p class="player-score">Player: 0</p>
                </div>

                <div class="result-element">
                    <img src="img/interrogacion.jpg" class="result-img" id="cpu-choice" alt="cpu-choice">
                    <p class="cpu-score">CPU: 0</p>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn-play" id="Rock"><img src="img/piedra_player.png" class="btn-img"></button>
                <button class="btn-play" id="Paper"><img src="img/papel_player.png" class="btn-img"></button>
                <button class="btn-play" id="Scissors"><img src="img/tijeras_player.png" class="btn-img"></button>
            </div>
        </div>
    </div>

    <div class="overlay hidden">
        <div class="popup">
            <h1 class="popup-txt">Game over!</h1>
            <button class="popup-btn">Play again</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">

    </div>
</body>
</html>
